<style>
.card {
    max-width: 500px;
    margin: 40px auto;
    background: #fff;
    border-radius: 12px;
    box-shadow: 0 8px 24px rgba(0,0,0,0.12);
    font-family: 'Poppins', sans-serif;
    overflow: hidden;
    transition: transform 0.3s ease, box-shadow 0.3s ease;
}

.card:hover {
    transform: translateY(-8px);
    box-shadow: 0 14px 40px rgba(0,0,0,0.18);
}

.tabs {
    display: flex;
    border-bottom: 3px solid #e0e7ff;
    background-color: #f3f4ff;
    user-select: none;
}

.tab-button {
    flex: 1;
    padding: 16px 0;
    cursor: pointer;
    border: none;
    background: transparent;
    font-weight: 600;
    color: #4b5563; /* gray-600 */
    font-size: 15px;
    letter-spacing: 0.03em;
    transition: color 0.3s, border-bottom 0.3s;
    border-bottom: 3px solid transparent;
    text-transform: uppercase;
}

.tab-button:hover {
    color: #1E90FF; /* blue-600 */
}

.tab-button.active {
    color: #1E90FF; /* blue-700 */
    border-bottom: 3px solid #1E90FF;
    font-weight: 700;
}

.tab-content {
    padding: 25px 30px;
    display: none;
    color: #374151; /* gray-700 */
    font-size: 15px;
    line-height: 1.5;
    animation: fadeIn 0.35s ease forwards;
}

.tab-content.active {
    display: block;
}

form label {
    display: block;
    margin-bottom: 16px;
    color: #374151;
    font-size: 14px;
    font-weight: 600;
}

form input[type="text"],
form input[type="number"],
form input[type="file"],
form select {
    width: 100%;
    padding: 10px 14px;
    font-size: 14px;
    border: 1.5px solid #d1d5db; /* gray-300 */
    border-radius: 8px;
    transition: border-color 0.3s, box-shadow 0.3s;
    box-sizing: border-box;
}

form input[type="text"]:focus,
form input[type="number"]:focus,
form input[type="file"]:focus,
form select:focus {
    border-color: #2563eb; /* blue-600 */
    box-shadow: 0 0 6px rgba(37, 99, 235, 0.5);
    outline: none;
}

.btn {
    display: inline-block;
    background-color: #1E90FF; /* blue-600 */
    color: white;
    padding: 12px 30px;
    font-size: 15px;
    border: none;
    border-radius: 10px;
    cursor: pointer;
    font-weight: 700;
    text-transform: uppercase;
    letter-spacing: 0.05em;
    transition: background-color 0.3s ease, box-shadow 0.3s ease;
    margin-top: 15px;
    box-shadow: 0 4px 12px rgba(37, 99, 235, 0.3);
}

.btn:hover {
    background-color: #1E90FF; 
    box-shadow: 0 6px 18px rgba(30, 64, 175, 0.5);
}

@keyframes fadeIn {
    from {opacity: 0; transform: translateY(12px);}
    to {opacity: 1; transform: translateY(0);}
}

</style>

<div class="card">
    <div class="tabs">
        <button class="tab-button active" onclick="openTab(event, 'brinquedo')">Cadastrar Brinquedo</button>
        <button class="tab-button" onclick="openTab(event, 'monitor')">Cadastrar Monitor</button>
    </div>

    <!-- Aba Brinquedo -->
    <div id="brinquedo" class="tab-content active">
        <form method="post" enctype="multipart/form-data">
            <input type="hidden" name="tipo" value="brinquedo">
            <label>Nome:
                <input type="text" name="nome" required>
            </label>
            <label>Tamanho:
                <input type="text" name="tamanho" required>
            </label>
            <label>Preço:
                <input type="number" step="0.01" name="preco" required>
            </label>
            <label>Faixa Etária:
                <input type="text" name="faixa_etaria" required>
            </label>
            <label>Imagem do Brinquedo:
                <input type="file" name="imagem" accept="image/*" required>
            </label>
            <button type="submit" class="btn">Adicionar Brinquedo</button>
        </form>
    </div>

    <!-- Aba Monitor -->
    <div id="monitor" class="tab-content">
        <form method="post">
            <input type="hidden" name="tipo" value="monitor">
            <label>Nome:
                <input type="text" name="nome" required>
            </label>
            <label>Telefone:
                <input type="text" name="telefone">
            </label>
            <label>Disponível:
                <select name="disponibilidade">
                    <option value="1">Sim</option>
                    <option value="0">Não</option>
                </select>
            </label>
            <button type="submit" class="btn">Adicionar Monitor</button>
        </form>
    </div>
</div>

<script>
function openTab(evt, tabName) {
    const contents = document.querySelectorAll('.tab-content');
    const buttons = document.querySelectorAll('.tab-button');
    contents.forEach(c => c.classList.remove('active'));
    buttons.forEach(b => b.classList.remove('active'));
    document.getElementById(tabName).classList.add('active');
    evt.currentTarget.classList.add('active');
}
</script>
