<div class="card">
    <h3>Orçamento & Agendamento de Festa</h3>
    <form method="POST" class="form">
        <label>Nome do Cliente:
            <input type="text" name="nome_cliente" required>
        </label>
        <label>Telefone:
            <input type="text" name="telefone">
        </label>
        <label>Endereço:
            <input type="text" name="endereco">
        </label>
        <label>Data da Festa:
            <input type="date" name="data_festa" required>
        </label>
        <label>Hora da Festa:
            <input type="time" name="hora_festa" required>
        </label>

        <p class="label-sub">Selecione os brinquedos:</p>
        <div class="checkbox-group">
            {% for brinquedo in brinquedos %}
            <label class="checkbox-item">
                <input type="checkbox" name="brinquedos" value="{{ brinquedo.id }}">
                <span>{{ brinquedo.nome }}</span>
                <small>R$ {{ "%.2f"|format(brinquedo.preco) }}</small>
            </label>
            {% endfor %}
        </div>
        <label>Selecione o Monitor:
    <select name="monitor_id" required>
        <option value="">-- Escolha um monitor --</option>
        {% for monitor in monitores %}
        {% if monitor.disponibilidade %}
        <option value="{{ monitor.id }}">{{ monitor.nome }} ({{ monitor.telefone }})</option>
        {% endif %}
        {% endfor %}
    </select>
</label>


        <button type="submit" class="btn">Orçar Festa</button>
    </form>
</div>
