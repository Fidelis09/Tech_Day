  <style>
    form {
      max-width: 500px;
      background: #fff;
      margin: 40px auto 60px;
      padding: 30px 40px;
      border-radius: 10px;
      box-shadow: 0 8px 20px rgba(30, 144, 255, 0.15);
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }
    h2 {
      text-align: center;
      color: #1E90FF;
      margin-bottom: 30px;
      font-weight: 700;
      font-size: 1.8rem;
    }
    label {
      display: block;
      margin-bottom: 16px;
      font-weight: 600;
      color: #333;
      font-size: 1rem;
    }
    input[type="text"], input[type="date"], input[type="time"] {
      width: 100%;
      padding: 10px 14px;
      margin-top: 6px;
      border: 2px solid #ccc;
      border-radius: 6px;
      font-size: 1rem;
      transition: border-color 0.3s ease;
    }
    input[type="text"]:focus, input[type="date"]:focus, input[type="time"]:focus {
      outline: none;
      border-color: #1E90FF;
      box-shadow: 0 0 5px rgba(30, 144, 255, 0.5);
    }
    label.checkbox-label {
      display: flex;
      align-items: center;
      font-weight: normal;
      margin-bottom: 10px;
      color: #444;
      font-size: 0.95rem;
    }
    label.checkbox-label input[type="checkbox"] {
      margin-right: 10px;
      width: 18px;
      height: 18px;
      cursor: pointer;
    }
    .checkbox-group-label {
      font-weight: 600;
      margin-top: 20px;
      margin-bottom: 10px;
      font-size: 1rem;
      color: #333;
      display: block;
    }
    button[type="submit"] {
      background-color: #1E90FF;
      color: white;
      border: none;
      width: 100%;
      padding: 14px;
      font-size: 1.1rem;
      font-weight: 700;
      border-radius: 8px;
      cursor: pointer;
      transition: background-color 0.3s ease;
      margin-top: 25px;
      box-shadow: 0 5px 12px rgba(30, 144, 255, 0.4);
    }
    button[type="submit"]:hover {
      background-color: #187bcd;
    }
  </style>

  <h2>Realizar Orçamento</h2>

  <form method="POST">
    <label>Nome do Cliente:
      <input type="text" name="nome_cliente" required>
    </label>
    <label>Telefone:
      <input type="text" name="telefone">
    </label>
    <label>Endereço:
      <input type="text" name="endereco">
    </label>
    <label>Data da Festa:
      <input type="date" name="data_festa" required>
    </label>
    <label>Hora da Festa:
      <input type="time" name="hora_festa" required>
    </label>

    <label class="checkbox-group-label">Selecione os Brinquedos:</label>
    {% for brinquedo in brinquedos %}
    <label class="checkbox-label">
      <input type="checkbox" name="brinquedos" value="{{ brinquedo.id }}">
      {{ brinquedo.nome }} - R$ {{ "%.2f"|format(brinquedo.preco) }}
    </label>
    {% endfor %}

    <button type="submit">Fazer Orçamento e Agendar Festa</button>
  </form>
