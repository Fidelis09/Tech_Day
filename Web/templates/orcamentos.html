    <form method="POST" class="orcamento-form">

        <!-- COLUNA ESQUERDA -->
        <div class="orcamento-left">

            <label>
                <span><i class="fas fa-user"></i> Nome do Cliente</span>
                <input type="text" name="nome_cliente" required>
            </label>

            <label>
                <span><i class="fas fa-phone"></i> Telefone</span>
                <input type="text" name="telefone">
            </label>

            <label>
                <span><i class="fas fa-map-marker-alt"></i> EndereÃ§o</span>
                <input type="text" name="endereco">
            </label>

            <div class="orcamento-grid-2">
                <label>
                    <span><i class="fas fa-calendar"></i> Data da Festa</span>
                    <input type="date" name="data_festa" required>
                </label>

                <label>
                    <span><i class="fas fa-clock"></i> Hora da Festa</span>
                    <input type="time" name="hora_festa" required>
                </label>
            </div>
        </div>

        <!-- COLUNA DIREITA -->
        <div class="orcamento-right">
            <p class="label-sub">ðŸŽª Selecione os Brinquedos</p>

            <div class="checkbox-brinquedos">
                {% for brinquedo in brinquedos %}
                <label class="checkbox-item-pro">
                    <input type="checkbox" name="brinquedos" value="{{ brinquedo.id }}">
                    <div class="check-info">
                        <strong>{{ brinquedo.nome }}</strong>
                        <small>R$ {{ "%.2f"|format(brinquedo.preco) }}</small>
                    </div>
                </label>
                {% endfor %}
            </div>
        </div>

        <button type="submit" class="btn orcamento-btn">
            <i class="fas fa-check"></i> Confirmar OrÃ§amento
