<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h2>Adicionar novo brinquedo</h2>
<form method="post" enctype="multipart/form-data">
    Nome: <input type="text" name="nome" required><br>
    Tamanho: <input type="text" name="tamanho" required><br>
    Preço: <input type="number" step="0.01" name="preco" required><br>
    Faixa Etária: <input type="text" name="faixa_etaria" required><br>
    Imagem do Brinquedo: <input type="file" name="imagem" accept="image/*" required><br>
    <input type="submit" value="Adicionar">
</form>

</body>
</html>
