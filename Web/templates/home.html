<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>{{ page_title }} | Brinquedos Infláveis</title>
    <link rel="icon" href="{{ url_for('static', filename='favicon.ico') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="container">
        <aside class="sidebar">
            <div class="logo">
                <img src="{{ url_for('static', filename='imagens/logo.png') }}" alt="Logo Brinquedos Infláveis">
                <h1>Brinquedos Infláveis</h1>
            </div>
            <nav>
                <a href="/admin" class="{{ 'active' if active_page == 'admin' else '' }}"> Cadastrar Brinquedos</a>
                <a href="/usuario" class="{{ 'active' if active_page == 'usuario' else '' }}"> Catálogo</a>
                <a href="/agendamentos" class="{{ 'active' if active_page == 'agendamentos' else '' }}"> Agendamentos</a>
                <a href="/orcamentos" class="{{ 'active' if active_page == 'orcamentos' else '' }}"> Orçar Festa</a>
            </nav>
        </aside>

        <main class="content">
            <header class="page-header">
                {% with messages = get_flashed_messages(with_categories=true) %}
  {% if messages %}
    {% for category, message in messages %}
      <div class="alert alert-{{ category }}">{{ message }}</div>
    {% endfor %}
  {% endif %}
{% endwith %}

                <h2>{{ page_title }}</h2>
            </header>
            <section class="page-content">
                {{ page_content|safe }}
            </section>
        </main>
    </div>
</body>
</html>
