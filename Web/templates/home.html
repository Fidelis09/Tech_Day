<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8" />
    <title>Sistema Brinquedos</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
<div class="container">
    <nav class="sidebar">
        <h2>Sistema Brinquedos</h2>
        <a href="/usuario" class="{{ 'active' if active_page == 'usuario' else '' }}">Usuário</a>
        <a href="/admin" class="{{ 'active' if active_page == 'admin' else '' }}">Admin</a>
        <a href="/agendamentos" class="{{ 'active' if active_page == 'agendamentos' else '' }}">Agendamentos</a>
        <a href="/orcamentos" class="{{ 'active' if active_page == 'orcamentos' else '' }} btn-destacado">Realizar Orçamento</a>
    </nav>
    <div class="main-content">
        <div class="titulo">{{ page_title }}</div>
        <div class="conteudo">
            {{ page_content|safe }}
        </div>
    </div>
</div>
</body>
</html>
