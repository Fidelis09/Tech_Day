<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Login - LocaFest</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <style>
        /* Container centralizado para o login */
        .login-container {
            max-width: 400px;
            background: white;
            margin: 6rem auto;
            padding: 2.5rem 3rem;
            border-radius: 12px;
            box-shadow: 0 12px 30px rgba(30, 144, 255, 0.15);
            font-family: 'Poppins', sans-serif;
        }

        .login-container h2 {
            text-align: center;
            color: #1E90FF;
            font-weight: 700;
            font-size: 2rem;
            margin-bottom: 2rem;
        }

        /* Estilo dos alertas flash */
        .alert {
            padding: 12px 16px;
            margin-bottom: 1.5rem;
            border-radius: 8px;
            font-weight: 600;
            font-size: 0.9rem;
        }

        .alert.alert-success {
            background-color: #e6f4ea;
            color: #2e8b57;
            border: 1px solid #2e8b57;
        }

        .alert.alert-danger {
            background-color: #fcebea;
            color: #d32f2f;
            border: 1px solid #d32f2f;
        }

        /* Labels */
        .login-container label {
            display: block;
            font-weight: 600;
            color: #374151;
            margin-bottom: 0.6rem;
            font-size: 0.95rem;
        }

        /* Inputs */
        .login-container input[type="text"],
        .login-container input[type="password"] {
            width: 100%;
            padding: 0.7rem 1rem;
            font-size: 1rem;
            border-radius: 8px;
            border: 1.5px solid #d1d5db;
            margin-bottom: 1.6rem;
            box-sizing: border-box;
            transition: border-color 0.3s ease, box-shadow 0.3s ease;
        }

        /* foco nos inputs */
        .login-container input[type="text"]:focus,
        .login-container input[type="password"]:focus {
            border-color: #1E90FF;
            box-shadow: 0 0 8px rgba(30, 144, 255, 0.4);
            outline: none;
        }

        /* Botão principal */
        .login-container button {
            width: 100%;
            background-color: #1E90FF;
            color: white;
            border: none;
            padding: 1rem;
            border-radius: 10px;
            font-weight: 700;
            font-size: 1.1rem;
            cursor: pointer;
            transition: background-color 0.3s ease;
            box-shadow: 0 6px 16px rgba(30, 144, 255, 0.3);
            text-transform: uppercase;
            letter-spacing: 0.05em;
        }

        .login-container button:hover {
            background-color: #0f5ec3;
        }

        /* Pequena responsividade para telas pequenas */
        @media (max-width: 480px) {
            .login-container {
                margin: 3rem 1.5rem;
                padding: 2rem;
            }
        }
    </style>
</head>
<body>
    <div class="login-container">
        <h2>Login</h2>
        {% with messages = get_flashed_messages(with_categories=true) %}
            {% if messages %}
                {% for category, message in messages %}
                    <div class="alert alert-{{ category }}">{{ message }}</div>
                {% endfor %}
            {% endif %}
        {% endwith %}
        <form method="POST">
            <label for="username">Usuário:</label>
            <input type="text" id="username" name="username" required autofocus>
            <label for="password">Senha:</label>
            <input type="password" id="password" name="password" required>
            <button type="submit">Entrar</button>
        </form>
    </div>
</body>
</html>
