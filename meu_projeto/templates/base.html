<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <title>{% block title %}Brinquedos{% endblock %}</title>
  <style>
    /* Reset and base */
    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      display: flex;
      min-height: 100vh;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #f4f7fb;
      color: #333;
    }

    /* Navigation styles */
    nav {
      width: 240px;
      background: white;
      box-shadow: 2px 0 8px rgba(30, 144, 255, 0.1);
      padding: 30px 20px;
      display: flex;
      flex-direction: column;
      gap: 18px;
      position: sticky;
      top: 0;
      height: 100vh;
    }

    nav a {
      display: block;
      padding: 12px 15px;
      border-radius: 8px;
      text-decoration: none;
      font-weight: 600;
      font-size: 1rem;
      color: #1E90FF;
      transition: background-color 0.3s, color 0.3s;
      box-shadow: inset 0 0 0 2px transparent;
    }

    nav a:hover,
    nav a:focus {
      background-color: #1E90FF;
      color: white;
      box-shadow: inset 0 0 0 2px white;
      outline: none;
      cursor: pointer;
    }

    nav a.active {
      background-color: #187bcd;
      color: white;
      box-shadow: inset 0 0 0 2px white;
      cursor: default;
    }

    /* Main content styles */
    main {
      padding: 40px 50px;
      flex-grow: 1;
      background: #fff;
      box-shadow: 0 0 18px rgba(30, 144, 255, 0.1);
      margin: 30px;
      border-radius: 12px;
      min-height: calc(100vh - 60px);
    }

    img {
      max-width: 100px;
      border-radius: 8px;
      box-shadow: 0 3px 10px rgba(30, 144, 255, 0.12);
    }

    label {
      display: block;
      margin-top: 14px;
      font-weight: 600;
      font-size: 1rem;
      color: #444;
    }

    input, select {
      width: 100%;
      padding: 10px 14px;
      margin-top: 6px;
      border-radius: 6px;
      border: 2px solid #ccc;
      font-size: 1rem;
      transition: border-color 0.3s ease;
    }

    input:focus, select:focus {
      border-color: #1E90FF;
      outline: none;
      box-shadow: 0 0 8px rgba(30, 144, 255, 0.3);
    }

    .brinquedo {
      border-bottom: 1px solid #e2e8f0;
      margin-bottom: 16px;
      padding-bottom: 16px;
      font-size: 1rem;
      color: #333;
    }
  </style>
</head>
<body>
  <nav>
    <a href="{{ url_for('cadastrar_brinquedo') }}" class="{{ 'active' if request.endpoint == 'cadastrar_brinquedo' else '' }}">Cadastrar Brinquedo</a>
    <a href="{{ url_for('catalogo') }}" class="{{ 'active' if request.endpoint == 'catalogo' else '' }}">Catálogo</a>
    <a href="{{ url_for('orcamentos') }}" class="{{ 'active' if request.endpoint == 'orcamentos' else '' }}">Orçamentos</a>
    <a href="{{ url_for('agendamentos') }}" class="{{ 'active' if request.endpoint == 'agendamentos' else '' }}">Agendamentos</a>
  </nav>

  <main>
    {% block content %}{% endblock %}
  </main>
</body>
</html>
