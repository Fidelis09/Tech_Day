{% extends 'base.html' %}
{% block title %}Cadastrar Brinquedo{% endblock %}
{% block content %}
<style>
  /* Container and form styling */
  form {
    max-width: 480px;
    background: #fff;
    padding: 30px 40px;
    margin: 40px auto;
    border-radius: 10px;
    box-shadow: 0 8px 20px rgba(30, 144, 255, 0.15);
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
  }

  h2 {
    text-align: center;
    color: #1E90FF;
    margin-bottom: 30px;
    font-weight: 700;
    font-size: 1.8rem;
  }

  label {
    display: block;
    margin-bottom: 18px;
    color: #333;
    font-weight: 600;
    font-size: 1rem;
  }

  input[type="text"],
  input[type="number"],
  input[type="file"] {
    width: 100%;
    padding: 10px 14px;
    margin-top: 6px;
    border: 2px solid #ccc;
    border-radius: 6px;
    font-size: 1rem;
    transition: border-color 0.3s ease;
  }

  input[type="text"]:focus,
  input[type="number"]:focus,
  input[type="file"]:focus {
    outline: none;
    border-color: #1E90FF;
    box-shadow: 0 0 5px rgba(30, 144, 255, 0.5);
  }

  button[type="submit"] {
    background-color: #1E90FF;
    color: white;
    border: none;
    width: 100%;
    padding: 14px;
    font-size: 1.1rem;
    font-weight: 700;
    border-radius: 8px;
    cursor: pointer;
    transition: background-color 0.3s ease;
    margin-top: 20px;
    box-shadow: 0 5px 12px rgba(30, 144, 255, 0.4);
  }

  button[type="submit"]:hover {
    background-color: #187bcd;
  }
</style>

<h2>Cadastrar Brinquedo</h2>

<form method="POST" enctype="multipart/form-data">
  <label>Nome:
    <input type="text" name="nome" required>
  </label>
  <label>Comprimento (m):
    <input type="number" step="0.01" name="comprimento" required>
  </label>
  <label>Largura (m):
    <input type="number" step="0.01" name="largura" required>
  </label>
  <label>Altura (m):
    <input type="number" step="0.01" name="altura">
  </label>
  <label>Valor (R$):
    <input type="number" step="0.01" name="valor" required>
  </label>
  <label>Imagem:
    <input type="file" name="imagem" accept="image/*" required>
  </label>
  <button type="submit">Cadastrar</button>
</form>
{% endblock %}
