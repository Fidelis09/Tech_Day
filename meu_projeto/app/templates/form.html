<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Painel de Administração - Gerenciamento de Brinquedos</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        :root {
            --primary-color: #4361ee;
            --secondary-color: #3f37c9;
            --success-color: #4cc9f0;
            --light-color: #f8f9fa;
            --dark-color: #212529;
            --warning-color: #f77f00;
            --danger-color: #d62828;
            --gray-color: #6c757d;
            --border-color: #dee2e6;
            --card-shadow: 0 4px 20px rgba(0, 0, 0, 0.08);
            --hover-shadow: 0 8px 25px rgba(0, 0, 0, 0.12);
        }
        
        body {
            background-color: #f5f7fb;
            color: var(--dark-color);
            line-height: 1.6;
        }
        
        .admin-container {
            display: flex;
            min-height: 100vh;
        }
        
        /* Sidebar */
        .sidebar {
            width: 260px;
            background: linear-gradient(180deg, var(--primary-color) 0%, var(--secondary-color) 100%);
            color: white;
            padding: 20px 0;
            transition: all 0.3s;
            height: 100vh;
            position: fixed;
            left: 0;
            top: 0;
            z-index: 100;
        }
        
        .logo {
            padding: 0 20px 20px;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
            margin-bottom: 20px;
        }
        
        .logo h2 {
            display: flex;
            align-items: center;
            gap: 10px;
            font-weight: 600;
        }
        
        .logo h2 i {
            font-size: 24px;
        }
        
        .nav-links {
            padding: 0 10px;
        }
        
        .nav-links li {
            list-style: none;
            margin: 8px 0;
        }
        
        .nav-links a {
            color: rgba(255, 255, 255, 0.85);
            text-decoration: none;
            display: flex;
            align-items: center;
            padding: 12px 20px;
            border-radius: 8px;
            transition: all 0.3s;
            font-weight: 500;
        }
        
        .nav-links a:hover, .nav-links a.active {
            background: rgba(255, 255, 255, 0.15);
            color: white;
        }
        
        .nav-links a i {
            margin-right: 12px;
            font-size: 18px;
            width: 24px;
            text-align: center;
        }
        
        /* Main Content */
        .main-content {
            flex: 1;
            margin-left: 260px;
            padding: 25px;
        }
        
        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 30px;
            background: white;
            padding: 20px;
            border-radius: 12px;
            box-shadow: var(--card-shadow);
        }
        
        .header h1 {
            font-size: 28px;
            color: var(--dark-color);
            font-weight: 600;
        }
        
        .search-bar {
            display: flex;
            align-items: center;
            background: var(--light-color);
            border-radius: 8px;
            padding: 8px 15px;
            width: 300px;
        }
        
        .search-bar input {
            border: none;
            background: transparent;
            width: 100%;
            padding: 5px 10px;
            outline: none;
            font-size: 15px;
        }
        
        /* Dashboard Cards */
        .dashboard-cards {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(240px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }
        
        .card {
            background: white;
            border-radius: 12px;
            padding: 20px;
            box-shadow: var(--card-shadow);
            transition: transform 0.3s;
        }
        
        .card:hover {
            transform: translateY(-5px);
        }
        
        .card-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
        }
        
        .card-title {
            font-size: 16px;
            color: var(--gray-color);
            font-weight: 500;
        }
        
        .card-icon {
            width: 50px;
            height: 50px;
            border-radius: 12px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 22px;
        }
        
        .icon-toys {
            background: rgba(67, 97, 238, 0.15);
            color: var(--primary-color);
        }
        
        .icon-stock {
            background: rgba(76, 201, 240, 0.15);
            color: var(--success-color);
        }
        
        .icon-money {
            background: rgba(247, 127, 0, 0.15);
            color: var(--warning-color);
        }
        
        .card-value {
            font-size: 28px;
            font-weight: 700;
            margin-bottom: 5px;
        }
        
        .card-change {
            font-size: 14px;
            display: flex;
            align-items: center;
            gap: 5px;
        }
        
        .positive {
            color: #28a745;
        }
        
        .negative {
            color: var(--danger-color);
        }
        
        /* Brinquedos Section */
        .brinquedos-section {
            background: white;
            border-radius: 12px;
            box-shadow: var(--card-shadow);
            overflow: hidden;
        }
        
        .section-header {
            padding: 20px;
            border-bottom: 1px solid var(--border-color);
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .section-title {
            font-size: 20px;
            font-weight: 600;
            color: var(--dark-color);
        }
        
        .btn {
            padding: 10px 18px;
            border-radius: 8px;
            border: none;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.3s;
            display: inline-flex;
            align-items: center;
            gap: 8px;
        }
        
        .btn-primary {
            background: var(--primary-color);
            color: white;
        }
        
        .btn-primary:hover {
            background: var(--secondary-color);
            box-shadow: 0 4px 12px rgba(67, 97, 238, 0.25);
        }
        
        .btn-outline {
            background: transparent;
            border: 1px solid var(--border-color);
            color: var(--dark-color);
        }
        
        .btn-outline:hover {
            background: var(--light-color);
        }
        
        .brinquedos-content {
            display: grid;
            grid-template-columns: 1fr 350px;
            min-height: 600px;
        }
        
        /* Lista de Brinquedos */
        .brinquedos-list {
            border-right: 1px solid var(--border-color);
            padding: 20px;
            overflow-y: auto;
        }
        
        .brinquedo-item {
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 15px;
            cursor: pointer;
            transition: all 0.2s;
            border: 1px solid var(--border-color);
        }
        
        .brinquedo-item:hover {
            background: var(--light-color);
            border-color: #cfe2ff;
        }
        
        .brinquedo-item.active {
            background: #e7f1ff;
            border-color: var(--primary-color);
            box-shadow: 0 0 0 2px #cfe2ff;
        }
        
        .brinquedo-header {
            display: flex;
            align-items: center;
            gap: 12px;
            margin-bottom: 8px;
        }
        
        .brinquedo-img {
            width: 50px;
            height: 50px;
            border-radius: 8px;
            object-fit: cover;
            background: var(--light-color);
            display: flex;
            align-items: center;
            justify-content: center;
            color: var(--gray-color);
            font-size: 20px;
        }
        
        .brinquedo-name {
            font-weight: 600;
            font-size: 16px;
        }
        
        .brinquedo-details {
            display: flex;
            gap: 15px;
            color: var(--gray-color);
            font-size: 14px;
        }
        
        .brinquedo-detail {
            display: flex;
            align-items: center;
            gap: 5px;
        }
        
        /* Formulário de Brinquedo */
        .brinquedo-form {
            padding: 25px;
            overflow-y: auto;
        }
        
        .form-title {
            font-size: 20px;
            margin-bottom: 20px;
            color: var(--dark-color);
            display: flex;
            align-items: center;
            gap: 10px;
        }
        
        .form-group {
            margin-bottom: 20px;
        }
        
        label {
            display: block;
            margin-bottom: 8px;
            font-weight: 500;
            color: var(--dark-color);
        }
        
        input, select, textarea {
            width: 100%;
            padding: 12px 15px;
            border: 1px solid var(--border-color);
            border-radius: 8px;
            font-size: 15px;
            transition: all 0.3s;
        }
        
        input:focus, select:focus, textarea:focus {
            outline: none;
            border-color: var(--primary-color);
            box-shadow: 0 0 0 3px rgba(67, 97, 238, 0.2);
        }
        
        .price-input {
            background: var(--light-color);
            font-weight: 600;
            color: var(--dark-color);
        }
        
        .image-upload {
            border: 2px dashed var(--border-color);
            border-radius: 8px;
            padding: 20px;
            text-align: center;
            cursor: pointer;
            transition: all 0.3s;
            background: var(--light-color);
        }
        
        .image-upload:hover {
            border-color: var(--primary-color);
            background: rgba(67, 97, 238, 0.03);
        }
        
        .image-upload i {
            font-size: 36px;
            color: var(--gray-color);
            margin-bottom: 10px;
        }
        
        .image-upload p {
            color: var(--gray-color);
            font-size: 14px;
        }
        
        .image-preview {
            margin-top: 15px;
            display: none;
        }
        
        .image-preview img {
            max-width: 100%;
            border-radius: 8px;
            max-height: 200px;
        }
        
        .form-actions {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 15px;
            margin-top: 10px;
        }
        
        .btn-block {
            width: 100%;
            padding: 12px;
            font-size: 16px;
        }
        
        .btn-success {
            background: #28a745;
            color: white;
        }
        
        .btn-success:hover {
            background: #218838;
        }
        
        .btn-danger {
            background: var(--danger-color);
            color: white;
        }
        
        .btn-danger:hover {
            background: #c82333;
        }
        
        /* Responsive */
        @media (max-width: 1100px) {
            .brinquedos-content {
                grid-template-columns: 1fr;
            }
            
            .brinquedos-list {
                border-right: none;
                border-bottom: 1px solid var(--border-color);
            }
        }
        
        @media (max-width: 768px) {
            .sidebar {
                width: 70px;
            }
            
            .sidebar .logo h2 span,
            .sidebar .nav-links a span,
            .search-bar {
                display: none;
            }
            
            .sidebar .nav-links a {
                justify-content: center;
                padding: 15px;
            }
            
            .sidebar .nav-links a i {
                margin: 0;
                font-size: 22px;
            }
            
            .main-content {
                margin-left: 70px;
            }
            
            .header {
                flex-direction: column;
                align-items: flex-start;
                gap: 15px;
            }
            
            .search-bar {
                display: flex;
                width: 100%;
            }
        }
    </style>
</head>
